        schema:
          $ref: '#/definitions/WSVistaWebClient.ServiceContracts.ApplyGiftCardRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/WSVistaWebClient.ServiceContracts.ApplyGiftCardResponse'
    delete:
      tags:
      - Ticketing
      summary: RemoveGiftCard
      description: "\r\n##### Removes an applied gift card from order\r\n* Cards can be added to order using the ApplyGiftCard end-point\r\n* CardIndex parameter is **zero-based** reference to card on order\r\n        \r\n##### Response Codes\r\n* 0 - OK\r\n* 1 - UnexpectedError\r\n* 4 - InvalidRequestData    "
      operationId: WSVistaWebClient.ServiceImplementation.TicketingService.RemoveGiftCard
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/WSVistaWebClient.ServiceContracts.RemoveGiftCardRequest'
      responses:
        default:
          description: not available
          schema:
            $ref: '#/definitions/WSVistaWebClient.ServiceContracts.RemoveGiftCardResponse'
  /RESTTicketing.svc/order/payment:
    post:
      tags:
      - Ticketing
      summary: CompleteOrder
      description: "\r\nThe final step in making a Connect order.\r\n\r\n##### Steps Performed by CompleteOrder\r\n1. Generates Vista Booking Number\r\n2. Performs/records order payments\r\n3. Commits transaction in VISTAIT and at the cinema.\r\n4. Sends order confirmation notifications to customer.\r\n\r\n##### Payment Processing Notes\r\n1. For the order to be committed payments must be recorded matching the order value.\r\n2. The **PaymentInfo** and **PaymentInfoCollection** properties are used to provide payment information.\r\n3. The **PerformPayment** property indicates whether the payments are to be processed by Vista or merely recorded. Set this flag to false if payment has been already processed by an external system.\r\n4. Any gift cards applied using **ApplyGiftCard** will be automatically processed as payment even when **PerformPayment** is set to false.\r\n5. Each **PaymentInfo** should specify either the value of the payment or use the **BillFullOutstandingAmount** flag to pay the outstanding balance at the time of processing.  If **BillFullOutstandingAmount** is set, then the **PaymentTenderCategory** must be appropriately set to one of SVS, STORED VAL, STOREDVALUE, STOREDVALUESYSTEMS or SVC\r\n5. The order payments are processed can be configured in Connect. If configuration has not been set then payments are processed in the order they appear in the **PaymentInfoCollection**.\r\n\r\n##### Booking Modes\r\n1. 0 = Paid Booking\r\n2. 1 = Unpaid booking (pay on pick-up)\r\n3. 2 = Zero value booking (no payment required)\r\n4. 3 = Confirmed Unpaid booking (pay on pick-up, order will not get auto-released)\r\n    "
      operationId: WSVistaWebClient.ServiceImplementation.TicketingService.CompleteOrder
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/WSVistaWebClient.ServiceContracts.CompleteOrderRequest'
      responses:
        default:
          description: not available
          schema:
            $ref: '#/definitions/WSVistaWebClient.ServiceContracts.CompleteOrderResponse'
