  /RESTTicketing.svc/order/gift-card:
    post:
      tags:
      - Ticketing
      summary: ApplyGiftCard
      description: "\r\n##### Applies a gift card to the order. \r\n* Gift cards will be processed as payments automatically during order completion.\r\n* Order completion can be triggered either by the calling **CompleteOrder** directly or automatically via the **ExternalPaymentStarting** payment flow for **Vista Web Payment Module** redirect payments.  \r\n* Gift cards can be removed via the **RemoveGiftCard** end-point.\r\n* Order details should not be modified after gift cards have been applied to prevent inconsistent payments during order completion.\r\n    \r\n##### Response Codes\r\n* 0     - OK\r\n* 1     - UnexpectedError\r\n* 4     - InvalidRequestData\r\n* 10100 - InvalidAmountSpecifiedForGiftCard\r\n* 10101 - UnableToValidateGiftCardNumberOrPin\r\n* 10102 - CardExpired\r\n* 10103 - InsufficientBalance\r\n* 10104 - NoRemainingAmountToPayOnOrder"
      operationId: WSVistaWebClient.ServiceImplementation.TicketingService.ApplyGiftCard
