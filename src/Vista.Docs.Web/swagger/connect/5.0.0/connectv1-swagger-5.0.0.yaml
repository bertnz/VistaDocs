  /RESTTicketing.svc/order/startexternalpayment:
    post:
      tags:
      - Ticketing
      summary: ExternalPaymentStarting
      description: "\r\nInitiates the payment process for the order for external payment scenarios including custom external payments or Vista **Web Payment Module** payments.\r\n\r\n##### Web Payment Module Scenario\r\n1. When **AutoCompleteOrder** is set to True Connect will perform the payment redirection via the appropriate payment connector.\r\n2. The order will be completed automatically on successful completion of the payment.\r\n3. Clients should poll the **GetOrderDetails** end-point for the outcome of the payment and the order completion steps.\r\n\r\n##### Custom External Payment Scenario\r\n1. When **AutoCompleteOrder** is set to False it is assumed that the client will perform payment externally to Vista.\r\n2. Once payment is complete externally the client should call **CompleteOrder** to record the payment and commit the transaction.\r\n\r\n##### Combining Gift Cards with External/Redirect Payments\r\n1. Use **ApplyGiftCard** to add gift cards to the order before calling **ExternalPaymentStarting**.\r\n2. External / **Web Payment Module** payment payment should be for the balance (Order Total - Gift Card Total)\r\n2. Applied gift cards will be processed as payment as part of the **CompleteOrder** process either initiated by the client directly or by **Web Payment Module** automatically. \r\n\r\n##### Restrictions After Payment Start\r\n1. Once **ExternalPaymentStarting** is called the order cannot be modified.\r\n2. The order can still be cancelled however until the order is complete - note that any completed payments must be voided/refunded by the client."
      operationId: WSVistaWebClient.ServiceImplementation.TicketingService.ExternalPaymentStarting
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/WSVistaWebClient.ServiceContracts.ExternalPaymentStartingRequest'
      responses:
        default:
          description: not available
          schema:
            $ref: '#/definitions/WSVistaWebClient.ServiceContracts.ExternalPaymentStartingResponse'
